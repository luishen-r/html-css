<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag utilizar em cada caso</p>
    <ul type="square">
        <li><abbr title="utilize a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="utilize a tag &lt;tittle&gt;">Títulos</abbr></li>
        <li><abbr title="utilize a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="utilize a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="utilize a tag &lt;code&gt; e, caso queira, utilize &lt;pre&gt; para fotmatar o código">Códigos-fonte</abbr></li>
        <li><abbr title="utilize a tag &lt;ol&gt; para abrir a lista e a tag &lt;li&gt; para enumerar os itens">Listas numeradas</abbr></li>
        <li><abbr title="utilize a tag &lt;ul&gt; para abrir a lista e a tag &lt;li&gt; para enumerar os itens">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
