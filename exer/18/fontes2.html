<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
        @font-face {
            font-family: 'Dash Horizon';
            src: url(Dash-Horizon-Demo.otf) format('opentype');
            font-weight: normal;
        }
        h1{
            font-family: 'Dash Horizon', sans-serif;
        }
        p{
            font-family: 'Open Sans', sans-serif;
            font-style: oblique;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Fontes Externas</h1>
    <p>Este é um exemplo de como utilizar fontes externas em uma página HTML.</p>
</body>
</html>
