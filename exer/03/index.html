<body>
    <h1>Uso dos símbolos</h1>
    <p>alguns símbolos são: <!-- Uso de comentários é essa simbologia-->
        &nbsp; <!--espaço em branco-->
        &reg;
        &larr;
        &darr;
        &uarr;
        &rarr;
        &sum;
        &Delta;
    </p>
    <h2>Uso de emojis
    </h2>
    <p>alguns emojis são:
        <!--para usar emoji substitua o U por &#x-->
        &#x1F385;
        &#x1F604;
    </p>
