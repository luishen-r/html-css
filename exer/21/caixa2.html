<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Tags</title>
    <style>
        body{
            font: normal lighter 16px arial, sans-serif;
            background-color: gray;
        }
      header{
        background-color: white;
        padding: 10px 20px;
        border-width: medium;
        border-radius: 10px;
        border-style: solid;
        margin: auto;
        }
       h1{
        margin: auto;
        }
       nav > a{
          text-decoration: none;
          color: rebeccapurple; 
          margin-bottom: 10px;
          margin-right: 20px;
        }
         main{
          margin: 20px;
          padding: 10px;
          border-width: medium;
          border-style: solid;
          border-color: black;
          background-color: white;
          border-radius: 10px 0px;
        }
        footer{
            text-align: center;
            background-color:black;
            color: white;
            padding: auto;
            margin: auto;
            width: fit-content;
        }
        nav{
            margin-top: 5px;
            background-color: linen;
            padding: 5px;
            width: fit-content;
            border-radius: 5px;
            box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.61);
        }
        /*border radious também possui shorthand*/
        #bola{
            background-color: white;
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

    </style>
</head>
<body>
    <header>
        <h1>Meu site</h1>
        <nav>
            <a href="#">link</a>
            <a href="#">link</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Sobre mim</h2>
            <p>Meu nome é Luis  e sou desenvolvedor web.</p>
            <article>
                <h3>Hobbies</h3>
                <p>Gosto de programar, ler livros, jogar futebol e jogar jogos online.</p>
            </article>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Meu site. Todos os direitos reservados.</p>
    </footer>
    <div id="bola"></div>
    <p>Estou usando um repositório!</p>
</body>
</html>
