<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: lightblue;
            height: 194px;
            width: 267px;
            border-width: 10px;
            border-color: black;
            border-style: ridge;
            padding-top: 15px;
            padding-left: 5px;
            margin: auto;
            outline-offset: 1.5px;
            outline-style: dashed;
            outline-width: 5px;
            outline-color: green;
        }
        a{
            border-style: groove;
            border-width: 3px;
            border-color: red;
        }
        /*shorthand funciona em sentido horário:top, right, bottom, left. No caso de border e outline:width, style, color */
        
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-level</h1>
    <p>parágrafos também são box-level, mas os <a href="#">links</a> são exemplos de inline-level.</p>
</body>
</html>
