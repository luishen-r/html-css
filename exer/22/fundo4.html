<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundo fixo de tela</title>
    <style>
        body{
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.623);
            background-image: url(imagens-cap19/wallpaper002.jpg);
            background-position: center top;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        /*shorthand - background: color > image position > repeat > size > attachment*/
        main{
            background-color: white;
            width: 680px;
            height: 200px;
            margin: auto;
            border: 1px solid black;
            box-shadow: 4px 2px 5px black;
            border-radius: 0px 10px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Teste de imagem de fundo</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus ea hic praesentium odio aliquid adipisci itaque, eius aliquam architecto voluptates dolorem optio, aspernatur debitis dolores iure, possimus iusto sed rem!</p>
    </main>
</body>
</html>
