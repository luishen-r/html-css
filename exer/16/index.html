<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
    <style>
        *{ /*configuração global css*/
            height: 100%;
        }
        body{ /*possíveis direções são: to right, to left, to top, to bottom, e medidas em deg*/
            background-image: linear-gradient( 60deg, #5239C5, #431CF0);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1 style="color: aliceblue;">Testando Gradientes</h1>
</body>
</html>
